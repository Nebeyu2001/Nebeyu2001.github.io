<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <style>

    .container{

     
    }

  </style>
  <script>
      
    (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll(".needs-validation");

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms).forEach(function (form) {
              form.addEventListener(
                "submit",
                function (event) {
                  if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                  }

                  form.classList.add("was-validated");
                },
                false
              );
            });
          },
          false
        );
      })();
  </script>
  </head>
  <body>
    <div class="container border-top border-5 border-warning my-5">
      <div class="row">
        <div class="col">
          
          <form class="g-3 needs-validation form-horizontal" 
          method="get" action="preview.html" novalidate 
        data-bv-feedbackicons-valid="glyphicon glyphicon-ok"
        data-bv-feedbackicons-invalid="glyphicon glyphicon-remove"
        data-bv-feedbackicons-validating="glyphicon glyphicon-refresh">
            <h1>Responsive Registration Form</h1>
            <div class="col input-group  my-3">
              <span for="validationCustom01" class="input-group-text">
                <img src="mail-Icon.png" alt="" width="40px" />
              </span>
              <input name="email" type="email" class="form-control" id="validationCustom01" placeholder="Email" required/>
              <div class="invalid-feedback">please enter your email!</div>
            </div>
            <div class="col input-group  my-3">
              <span for="validationCustom02" class="input-group-text">
                <img src="password-Icon.png" alt="" width="40px" />
              </span>
              <input
                name="password"
                type="password"
                class="form-control"
                id="validationCustom02"
                placeholder="Password"
                required
                data-bv-identical="true"
                data-bv-identical-field="confirmPassword"
                data-bv-identical-message="The password and its confirm are not the same"
                pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,14}"/>
              
              
              <div class="invalid-feedback">please type valid password</div>
            </div>
            <div class="col input-group my-3">
              <span for="validationCustom03"class="input-group-text">
                <img src="password-Icon.png" alt="" width="40px" />
              </span>
              <input
                name="confirmPassword"required
                type="password"
                class="form-control"
                id="validationCustom03"
                placeholder="Re-type password"
                data-bv-identical="true" 
                data-bv-identical-field="password"
                data-bv-identical-message="The password and its confirm are not the same"
                pattern="(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,14}"/>
              
              <div class="invalid-feedback">Please re-type matching password.</div>
            </div>
            <div class="row">
              <div class="col input-group">
                <span for="validationCustom04"class=" input-group-text">
                  <img src="name-Icon.png" alt="" width="40px" />
                </span>
                <input
                name="fname"
                  type="first-name"
                  class="form-control"
                  id="validationCustom04"

                  placeholder="First Name"
                  required
                />
                <div class="invalid-feedback">Please type first-name.</div>
            </div>
            <div class="col input-group" >
                <span for="validationCustom05"  class="input-group-text">
                  <img src="name-Icon.png" alt="" width="40px" />
                </span>
                <input
                  name="lname"
                  type="last-name"
                  class="form-control"
                  id="validationCustom05"
                  placeholder="Last Name"
                  required
                />

                <div class="invalid-feedback">Please type your last-name.</div>
                
            </div>
              </div>
              
                <div class="form-check">
                <div class="form-check form-check-inline my-5">
                    <input name ="gender" class="form-check-input" type="radio" name="inlineRadioOptions" id="validationCustom06" value="male">
                    <label class="form-check-label" for="validationCustom06">Male</label>
                  </div>

                  <div  class="form-check form-check-inline">
                    <input name="gender" class="form-check-input" type="radio" name="inlineRadioOptions" id="validationCustom07" value="female">
                    <label class="form-check-label" for="validationCustom07">Female</label>
                  </div>
                  <div class="invalid-feedback">please check one</div>
   
                </div>

                <div class="col">

                  <select name="selection" class="form-select" id="validationCustom08" aria-label="Default select example" required>
                    <option selected disabled value="">Select a country</option>
                    <option value="Ethiopia">Ethiopia</option>
                    <option value="Italy">Italy</option>
                    <option value="USA">USA</option>
                  </select>
                  <div class="invalid-feedback">please select valid country</div>
                </div>

                  <div class="form-check my-3">
                    <input name="termsAndConditions"  class="form-check-input" type="checkbox"  id="flexCheckDefault" required>
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree with terms and conditions
                    </label>
                    <div class="invalid-feedback">you must agree before register</div>
                  </div>
                  <div class="form-check">
                    <input name="newsletter" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      I want to recive the newsletter
                    </label>
                  </div>

                  <div class="d-grid my-5"> <button class="btn btn-primary" type="submit">Register</button></div>

                 



              
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </body>
</html>
